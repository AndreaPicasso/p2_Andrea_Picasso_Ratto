 <div style="border-style: solid; border-width: 5px; width:20vw; height: 100%; margin: 5px; padding:2px;
        float: left; position:relative;">
   <div class="dropdown" style="height: 80%; overflow:auto;">
    <div ng-repeat="operatore in operatori">
     <button data-toggle="dropdown" class="btn dropdown-toggle" ng-click="showDescription(operatore)"
     style="width:100%; padding:0px; margin:0px;">
            {{operatore.nome}} 
            <span class="caret"></span></button>
     <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" style=" position:relative; top:5px">
         <div  ng-repeat="op in operatore.operatori">
         <li><button ng-click="onClickLista($event, operatore, op.tipo)" class="btn dropdown-toggle" style="width:100%">
             <div >
             {{op.tipo}}</div></button></li>
        </div>
     </ul>
     </div>
</div>


<div style="width:100%; height:20%; padding:2px; border-style: solid; border-width: 2px; position: absolute; bottom: 0; font-size: 70%; overflow:auto;">
    {{descrizione}}
</div>
</div>
